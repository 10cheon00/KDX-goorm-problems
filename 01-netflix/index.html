<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="posters.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <div class="categories">
          <ul>
            <li>홈</li>
            <li>시리즈</li>
            <li>영화</li>
            <li>NEW! 요즘 대세 콘텐츠</li>
            <li>내가 찜한 리스트</li>
            <li>언어별로 찾아보기</li>
          </ul>
        </div>
        <div class="partition"></div>
        <div class="avatar">
          <a href="/">
            <img
              id="avatar"
              src="./images/netflix-avatar.png"
              alt="netflix avatar"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btn">
            <button>
              <img class="icon play" src="./images/playbutton.png"/>
              <span>재생</span>
            </button>
            <button>
              <img class="icon info" src="./images/info-icon.png"/>
              <span>정보 보기</span>
            </button>
          </div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>

      <!-- Netflix Original -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
            <img
              src="images/large-movie1.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
          <img
            src="images/large-movie2.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie3.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie4.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie5.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie6.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie7.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie8.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie9.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie10.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie11.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
        </div>
      </div>

      <!-- Trending Now -->
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="images/small-movie1.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie2.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie3.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie4.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie5.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie6.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie7.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie8.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie9.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie10.jpg" alt="img" class="row_poster" />
        </div>
      </div>
    </main>
  </body>
</html>
